<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="javascript.js"></script>

  <style>
    h1 {
      font-family: Lobster, Monospace;
    }

    .myButton {
      width: 85px;
      height: 35px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
      border-bottom: 1px solid #ccc;
    }

    li:last-child {
      border: none;
    }

    li a {
      text-decoration: none;
      color: #000;
      display: block;
      width: 200px;

      -webkit-transition: font-size 0.3s ease, background-color 0.3s ease;
      -moz-transition: font-size 0.3s ease, background-color 0.3s ease;
      -o-transition: font-size 0.3s ease, background-color 0.3s ease;
      -ms-transition: font-size 0.3s ease, background-color 0.3s ease;
      transition: font-size 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Soundcloud Queue</h1>

  <div id="controlPanel" class="row">
    <div class="col-xs-3">
      <input id="textBox" type="text" placeholder="Put Song URL Here." required>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-2">
      <div id="addSong" class="btn btn-block btn-primary myButton">Add Song</div>
    </div>
    <div class="col-xs-2">
      <div id="playPause" class="btn btn-block btn-primary myButton">Pause</div>
    </div>
    <div class="col-xs-2">
      <div id="skipSong" class="btn btn-block btn-primary myButton">Skip Song</div>
    </div>
  </div>

  <h3>Current Song:</h3>
  <h4 id="current-song"></h4><br/>

  <h3>Up Next:</h3>
  <ul id="playlist"></ul>

</body>
</html>
