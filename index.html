<html>
  <head>

    <!-- Include Source Files -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link type='text/css' rel='stylesheet' href='./styles.css'>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://connect.soundcloud.com/sdk/sdk-3.1.2.js'></script>
    <script type='text/javascript' src='queue.js'></script>

  </head>

  <body>

    <div id='header'>
      <div id='title'>Soundcloud Queue</div>
    </div>

    <div id='bodyContainer'>
      <div id='controlPanel'>

        <div class='row'>
          <div class='col-md-8'>
            <input id='addSongInputBox' type='text' placeholder='Put Song URL Here.' required >
          </div>
          <div class='col-md-4'>
            <div id='addSongButton' class='btn btn-success'></div>
          </div>
        </div>

        <div id='controlButtons' class='row'>
            <div class='col-md-5'>
              <div id='playPauseButton' class='btn btn-success play'></div>
            </div>
            <div class='col-md-2'></div>
            <div class='col-md-5'>
              <div id='skipSongButton' class='btn btn-danger'></div>
            </div>
        </div>

      </div>

      <div id='currentSongShowcase'>
        <div id='currentSongShowcaseAlbumArt'></div>
        <div id='currentSongShowcaseText'></div>
      </div>

      <div id='songListContainer'>
        <ul id='songList'></ul>
      </div>
    </div>

  </body>
</html>
