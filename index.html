<!DOCTYPE html>
<html>
  <head>

    <title>SOUNDCLOUD QUEUE</title>
    <link rel="icon" type="image/png" href="./img/favicon.ico">

    <!-- Include Source Files -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link type='text/css' rel="stylesheet" href="./css/avgrund.css">
    <link type='text/css' rel='stylesheet' href='./css/styles.css'>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://connect.soundcloud.com/sdk/sdk-3.1.2.js'></script>
    <script type="text/javascript" src="./js/avgrund.js"></script>
    <script type="text/javascript" src="./js/jquery.preventMacBackScroll.js"></script>
    <script type='text/javascript' src='./js/queue.js'></script>

  </head>

  <body>

    <aside id='default-popup' class='avgrund-popup'>
      <div id='errorMessage'></div>
      <div id='errorMessageButton'>Close</div>
    </aside>

    <article class="avgrund-contents">

      <!-- Page Title -->
      <div id='header'>
        <div id='title'>Soundcloud Queue</div>
      </div>

      <div id='controlPanel'>

        <!-- Add Song Box -->
        <div class='row'>
          <div class='col-md-8'>
            <input id='addSongInputBox' type='text' placeholder='Put Song URL Here.' required >
          </div>
          <div class='col-md-4'>
            <div id='addSongButton' class='btn btn-success'></div>
          </div>
        </div>

        <!-- Song List -->
        <div class='row'>
          <div id='songListSpacer'></div>
          <div id='songListContainer'>
          <ul id='songList'></ul>
        </div>

        <!-- Song Showcase -->
        <div id='currentSongShowcase'>
        <div id='currentSongShowcaseAlbumArt'></div>
        <div id='currentSongShowcaseTitle'></div>
        <div id='currentSongShowcaseArtist'></div>
        <div id='controlButtons' class='row'>
            <div id='playPauseButton' class='play'></div>
            <div id='skipSongButton'></div>
        </div>

      </div> 
    </article>

    <div class="avgrund-cover"></div>

  </body>
</html>
